<LINK href="styles.css" rel="stylesheet" type="text/css"><div class="highlight"><pre><span class="c-Singleline">; #Include Crypt.ahk</span>
<span class="nb">#NoEnv</span>
<span class="nb">SendMode</span> <span class="n">Input</span>
<span class="nb">SetWorkingDir</span> <span class="nv">%A_ScriptDir%</span>

<span class="n">V</span> :<span class="o">=</span> <span class="s">&quot;The quick brown fox jumps over the lazy dog&quot;</span>
<span class="n">L</span> :<span class="o">=</span> <span class="nf">StrLen(</span><span class="n">V</span><span class="p">)</span>
<span class="nb">MsgBox</span><span class="p">,,</span> <span class="n">MD5</span> <span class="n">with</span> <span class="n">Crypt_Hash</span><span class="p">(),</span> <span class="o">%</span> <span class="n">V</span> <span class="o">.</span> <span class="s">&quot;:`n`n&quot;</span> <span class="o">.</span> <span class="n">Crypt_Hash</span><span class="p">(</span><span class="o">&amp;</span><span class="n">V</span><span class="p">,</span> <span class="n">L</span><span class="p">,</span> <span class="s">&quot;MD5&quot;</span><span class="p">)</span><span class="c-Singleline"> ; Notice, &amp;V instead of just V</span>
</pre></div>
