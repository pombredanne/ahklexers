<LINK href="styles.css" rel="stylesheet" type="text/css"><div class="highlight"><pre><span class="c-Singleline">; Returns True if file content contains binary zeros.</span>
<span class="c-Singleline">; Textfiles never contain null.</span>
<span class="c-Singleline">; http://www.autohotkey.com/forum/viewtopic.php?p=320069#320069</span>
<span class="n">fileIsBinary</span><span class="p">(</span><span class="n">_filePath</span><span class="p">)</span>
<span class="p">{</span>
<span class="w">    </span><span class="nb">FileGetSize</span><span class="p">,</span> <span class="n">data_size</span><span class="p">,</span> <span class="nv">%_filePath%</span>
<span class="w">    </span><span class="nb">FileRead</span><span class="p">,</span> <span class="n">data</span><span class="p">,</span> <span class="nv">%_filePath%</span>
<span class="w">    </span><span class="nb">return</span> <span class="p">(</span><span class="n">data_size</span> <span class="o">!=</span> <span class="nf">StrLen(</span><span class="n">data</span><span class="p">))</span>
<span class="p">}</span>
</pre></div>
